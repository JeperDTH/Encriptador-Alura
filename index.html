<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="imagen/Logo1.png">
            <h1 class="tittle"> Encriptador de mensaje alura</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui"">
        </div>
        <div class="right">
            <img src="imagen/logo2.png" id="imgDer">
            <h1 id="texto"> Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" cols="30" rows="10"> Ingrese el texto que desea encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()"> Copiar!!</button>
        </div>
        <div class="left-button">
            <p>solo letras minusculas y sin acento</p>
            <button type="button" id="bt-encriptar" onclick="encriptar()"> Encriptar</button>
            <button type="button" id="bt-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
